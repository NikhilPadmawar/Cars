<div class="d-flex align-content-start flex-shrink-1 first flex-wrap  col-sm-9">
    <div class="p-2 bd-highlight" *ngFor="let car of carList">
        <app-card [car]="car">
        </app-card>
    </div>
</div>
<div class="d-flex align-content-start second flex-shrink-1 flex-column flex-wrap  col-sm-3">
    <div class="wrapper">
        <div class="wrapper-header d-flex align-items-center">
            > In Progress Pre Scan
        </div>
        <div class="p-2 bd-highlight d-flex justify-content-center mt-3 " *ngFor="let car of carList;let i=index">
            <app-card *ngIf="i<3" [car]="car">
            </app-card>
        </div>
    </div>
</div>
